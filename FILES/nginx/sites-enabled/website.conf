server {
  listen       80;
  server_name  {{SOAJS_NX_DOMAIN}} www.{{SOAJS_NX_DOMAIN}};
  client_max_body_size 100m;
  rewrite ^/(.*) https://www.{{SOAJS_NX_DOMAIN}}/$1 permanent;
}

server {
  listen       443 ssl;
  server_name  {{SOAJS_NX_DOMAIN}} www.{{SOAJS_NX_DOMAIN}};
  client_max_body_size 100m;

  ssl_certificate         /etc/soajs/website/tls.crt;
  ssl_certificate_key     /etc/soajs/website/tls.key;
  include /etc/nginx/ssl/ssl.conf;

  location / {
     root  {{SOAJS_NX_WEBSITE_PATH}};
     try_files  $uri  $uri/  /index.html;
     index index.html index.htm;
  }

  location ~ \.php$ {
     root {{SOAJS_NX_WEBSITE_PATH}};
     try_files  $uri  $uri/  /index.php?$args;
     index  index.html index.htm index.php;

     fastcgi_param PATH_INFO $fastcgi_path_info;
     fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;


     fastcgi_pass unix:/run/php/php7.0-fpm.sock;
     fastcgi_index index.php;
     fastcgi_split_path_info ^(.+\.php)(/.+)$;
     fastcgi_intercept_errors on;
     include fastcgi_params;
  }
}